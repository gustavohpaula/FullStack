<!DOCTYPE html>
<html ng-app="fornecedores">

<head>
    <title>Cadastro de fornecedores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body ng-controller="fornecedorCtrl as ctrl" class="container">
    <div class="jumbotron">
        <h1 class="text-center">Cadastro de Fornecedores</h1>
        <hr />
        <form>
            <div class="form-group">
                <label class="control-label" for="id">ID</label>
                <input type="text" ng-model="ctrl.fornecedores.id" class="form-control" name="id" id="id">
            </div>
            <div class="form-group">
                <label class="control-label" for="nome">Nome</label>
                <input type="text" ng-model="ctrl.fornecedores.nome" class="form-control" name="name" id="nome">
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input type="text" ng-model="ctrl.fornecedores.email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label class="control-label" for="comment">Comentario</label>
                <input type="text" ng-model="ctrl.fornecedores.comentario" class="form-control" name="comment"
                    id="comentario">
            </div>
            <div class="form-group">
                <label class="control-label" for="cnpj">CNPJ</label>
                <input type="text" ng-model="ctrl.fornecedores.cnpj" class="form-control" name="cnpj" id="cnpj">
            </div>
            <hr />
        </form>
        <div class="form-group text-center d-flex flex-row ">
            <form ng-submit="ctrl.submit()" class="form-group">
                <button type=" submit" ng-submit="ctrl.submit()" class="btn btn-primary">Cadastrar</button>
            </form>
            <form ng-submit="ctrl.edit()" class="form-group">
                <button type="submit" ng-submit="ctrl.edit()" class="btn btn-primary">editar</button>
            </form>
            <form ng-submit="ctrl.delete()" class=" form-group">
                <button type="submit" ng-submit="ctrl.delete()" class="btn btn-primary">deletar</button>
            </form>
        </div>
        <div ng-if="sucessMessage">{{ sucessMessage }}</div>
        <div ng-if="errorMessage">{{ errorMessage }}</div>
        <form ng-submit="ctrl.listaCadastro()">
            <div class=" form-group text-center">
                <form ng-submit="ctrl.listaCadastro()">
                    <button type="submit" ng-submit="ctrl.listaCadastro()" class="btn btn-primary">Listar Fornecedores
                        Cadastrados</button>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Comentario</th>
                        <th>CNPJ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in fornecedores">
                        <td>{{ x.id }}</td>
                        <td>{{ x.nome }}</td>
                        <td>{{ x.email }}</td>
                        <td>{{ x.comentario }}</td>
                        <td>{{ x.cnpj }}</td>
                    </tr>
                </tbody>
            </table>

    </div>
    </form>
    </div>
    <script src=" /node_modules/angular/angular.min.js" type="text/javascript">
    </script>
    <script src="js/app/app.js" type="text/javascript"></script>
    <script src="js/controller/controller.js" type="text/javascript"></script>
    <script src="js/service/service.js" type="text/javascript"></script>
</body>

</html>
